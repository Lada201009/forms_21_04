<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form class="form flex-colum" action="./test">
      <h1>Register</h1>
      <h2>Create your account.it`s free and only takes a minute.</h2>
      <label class="flex-line">
        <input
          type="text"
          placeholder="First Name"
          autofocus
          name="firstname"
          required
        />
        <input type="text" placeholder="Last Name" name="lastname" required />
      </label>
      <label class="flex-colum">
        <input type="email" placeholder="Email" name="Email" required />
      </label>
      <label class="flex-colum">
        <input type="password" placeholder="Password" required />
      </label>
      <label class="flex-colum">
        <input type="password" placeholder="Confirm Password" required />
      </label>
      <label class="flex-checkbox">
        <div>
          <input type="checkbox" name="terms" />
          <label for="terms"
            >I accept the <a href="">Terms of Use</a> $
            <a href="">Privacy Policy</a>
          </label>
        </div>
      </label>
      <label class="flex-colum">
        <input type="submit" value="Register Now" style="background-color: #53ac53; color: white;"/>
      </label>
    </form>
  </body>
</html>
